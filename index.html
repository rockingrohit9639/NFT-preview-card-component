<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <div class="card">

    <div class="card__imgContainer">
      <div class="card__hoverState flex-center">
        <img src="./images/icon-view.svg" alt="view" />
      </div>
      <img src="./images/image-equilibrium.jpg" alt="nft" class="card__img">
    </div>

    <h1 class="card__title hover">Equilibrium #3429</h1>

    <p class="card__content"> Our Equilibrium collection promotes balance and calm.
    </p>

    <div class="card__ethInfo">
      <div class="flex-center">
        <img src="./images/icon-ethereum.svg" alt="eth" />
        <p class="eth__amount">0.041 ETH</p>
      </div>

      <div class="flex-center">
        <img src="./images/icon-clock.svg" alt="clock" />
        <p class="time">3 days left</p>
      </div>
    </div>

    <div class="hr"></div>

    <div class="authorInfo">
      <img class="authorInfo__img" alt="authorimg" src="./images/image-avatar.png" />
      <p class="creationText">Creation of <span class="authorInfo__name hover">Jules Wyvern</span></p>
    </div>

  </div>

</body>

</html>
